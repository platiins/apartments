                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main id="faq-page-content">
        <div class="main-grid-container">
            <div class="faq-section-container">
                <h1>- FAQ -</h1>
            </div>
            <div class="callback-section-container">
                <h1>- REQUEST A CALL-BACK -</h1>
                <form 
                    action="" 
                    method="get" 
                    class="mt-4 callback-forms-container"
                    autocomplete=”off”
                    >
                <!-- FULL NAME -->
                    <label 
                        for="full-name"
                        class="label-display-none">
                        FULL NAME
                    </label>
                    <input 
                        class="fname-input input-style-main"
                        type="text" 
                        name="full-name" 
                        id="fname"
                        required
                        placeholder="FIRST NAME">
                    <input 
                        class="lname-input input-style-main"
                        type="text" 
                        name="full-name" 
                        id="lname"
                        placeholder="LAST NAME">
                <!-- EMAIL -->
                    <label 
                        for="email" 
                        class="label-display-none">
                        EMAIL
                    </label>
                    <input 
                        class="email-input input-style-main"
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="EMAIL"
                        required>
                    <!-- PHONE// add coutry icons-->
                    <label 
                        for="phone-country-code"
                        class="label-display-none">
                        SELECT COUNTRY CODE
                    </label>
                    <select name="phone-country-code" id="phone-country-code" class="country-code-select input-style-main">
                        <img class="phone-icon" src="../images/phone-solid.svg" alt="phone-icon">
                        <option value="country-code-select" disabled selected>
                        </option>
                        <option value="latvia">+371</option>
                        <option value="norway">+47</option>
                        <option value="sweden">+46</option>
                    </select>
                    <label 
                        for="phone-nr" 
                        class="label-display-none">
                        PHONE NUMBER
                    </label>
                    <input 
                        type="text" 
                        name="phone-nr" 
                        id="phone-nr"
                        placeholder="PHONE NUMBER"
                        maxlength="8"
                        minlength="8"
                        class="phone-nr-input input-style-main" 
                        required>
                <!-- PREFERRED LANGUAGE -->
                    <label class="pref-lang-p label-style-main">PREFERRED LANGUAGE:</label>
                    <div class="pref-lang-eng">
                        <input 
                        class="me-2 radio-input"
                        type="radio" 
                        name="pref-lang" 
                        id="eng" 
                        value="English">
                        <label for="eng">ENG</label>
                    </div>
                    <div class="pref-lang-lv">
                        <input 
                        class="me-2 radio-input"
                        type="radio" 
                        name="pref-lang" 
                        id="lv" 
                        value="Latvian">
                    <label for="lv">LV</label>
                    </div>
                    <div class="pref-lang-no">
                        <input 
                        class="me-2 radio-input"
                        type="radio" 
                        name="pref-lang" 
                        id="no" 
                        value="Norwegian">
                    <label for="no">NO</label>
                    </div>
                <!-- PREFERRED DATE -->
                    <label 
                        for="meet-date" 
                        class="pref-date-label label-style-main">
                        PREFERRED DATE:
                    </label>
                    <input
                        class="calendar-input" 
                        type="date" 
                        id="meet-date" 
                        name="meet-date">
                <!-- NOTE -->
                    <label 
                        class="leave-note-label label-style-main"
                        for="note">
                        LEAVE A NOTE:
                    </label>
                    <input
                        class="leave-note-input input-style-main"
                        name="note" 
                        id="note"
                        placeholder="e.g call after 11am">
                <!-- PRIVACY AGREEMENT -->
                    <input 
                        type="checkbox" 
                        name="privacy-check" 
                        id="privacy-check"
                        class="privacy-check checkbox-style-main">
                    <label 
                        for="privacy-check"
                        class="privacy-label label-style-main">
                        <a href=""> I READ PRIVACY POLICY</a>
                    </label>
                <!-- 18+ -->
                    <input 
                        class="adult-check checkbox-style-main"
                        type="checkbox" 
                        name="adult-check" 
                        id="adult-check"
                        required
                        >
                    <label 
                        for="adult-check"
                        class="adult-label label-style-main">
                        I AM LEGAL AGE
                    </label>
                    <button 
                        type="submit"
                        class="submit-callback-btn">
                        SUBMIT
                    </button>
                </form>
            </div>
            <div class="media-section-container">
                <h1>- SOCIAL MEDIA -</h1>
            </div>
            <div class="contacts-section-container">
                <h1>- CONTACTS -</h1>
            </div>
        </div>
    </main>

        <div class="footer-container">

            <div class="version-btn-containe p-3 pe-5">
